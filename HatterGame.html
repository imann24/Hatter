<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var left = false;
var right = false;
var firing = false;

var pistolMatch = function () {
    if (right) {
        gun.frame = 0;      
    }
    else if (left) {
        gun.frame = 2;
    }
};

var pistolFire = function () {
   gun.frame = 5;
   firing = true;
};

function preload() {
	game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.spritesheet('pistol', 'assets/pistol.png', 60, 16)
    game.load.spritesheet('hatter', 'assets/Hatter.png', 32, 58);
}


function create() {
     //  A simple background for our game
    game.add.sprite(0, 0, 'sky');
 
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();
 
    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 64, 'ground');
 
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);
 
    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;
 
    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;
 
    var ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;

    // The player and its settings
    player = game.add.sprite(32, game.world.height - 120, 'hatter');

    //adds player weapon
    gun = game.add.sprite(19, game.world.height - 100, 'pistol')
 
    //  Player physics properties. Give the little guy a slight bounce.
    player.body.bounce.y = 0;
    player.body.gravity.y = 10;
    player.body.collideWorldBounds = true;
 
    //  Our two animations, walking left and right.
    player.animations.add('left', [3, 4, 5], 6, true);
    player.animations.add('right', [0, 1, 2], 6, true);

    cursors = game.input.keyboard.createCursorKeys();
}

var counter = 0;

function update() {
   
    if (gun.frame === 5 && counter < 60 && firing === true) {
        counter++;
    } else {
         gun.frame = 4;
         firing = false;
         counter = 0;
    }
   left = false;
   right = false;

    //  Collide the player and the stars with the platforms
    game.physics.collide(player, platforms);
 
  //  Reset the players velocity (movement)
    player.body.velocity.x = 0;
   

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;
 
        player.animations.play('left');
        left = true;
        
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;
 
        player.animations.play('right');
        right = true;
    }
    else
   {
        //  Stand still
        player.animations.stop();
 
        player.frame = 6;
    }
 
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -500;
        pistolFire();
    }

    if (cursors.down.isDown && player.body.touching.down === false)
    {
        player.body.velocity.y = 500;
    }

    //makes sure the pistol is displaying the proper frame 
    pistolMatch();
    gun.body.velocity.x = player.body.velocity.x;
    gun.body.velocity.y = player.body.velocity.y;  


}

</script>

</body>
</html>
